<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type= "text/css" href="./resources/css/style.css">
    <title>Tea Cozy</title>
  </head>
  <body>

    <!-- Navigation Bar -->
    <div class="header">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>

      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </div>

    <div class="container">
      <!-- Hero Banner Image -->
      <div class="hero">
        <div class="mission">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, organic Tea</h4>
        </div>
      </div>

      <!-- Tea of the Month -->
      <div class="features">
          <section class="intro">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </section>

          <div class="product-grid">
            <div class="berry-blitz">
              <img src="./resources/images/img-berryblitz.jpg" alt="Mug of tea with berries">
              <h4>Fall Berry Blitz Tea</h4>
            </div>

            <div class="spiced-rum">
              <img src="./resources/images/img-spiced-rum.jpg" alt="Crate of loose leaf tea">
              <h4>Spiced Rum Tea</h4>
            </div>

            <div class="donuts">
              <img src="./resources/images/img-donut.jpg" alt="Donut on plate">
              <h4>Seasonal Donuts</h4>
            </div>

            <div class="myrtle-ave">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="Top view cup of tea">
              <h4>Myrtle Ave Tea</h4>
            </div>

            <div class="bedford-bizarre">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="Fancy tea and sugar">
              <h4>Myrtle Ave Tea</h4>
            </div>
          </div>
      </div>

      <!-- Locations -->


      <!-- Contact -->

    </div>
    <!-- Footer -->

  </body>
</html>
